<table mat-table [dataSource]="freelancers">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{ element.mobile }} </td>
  </ng-container>

  <ng-container matColumnDef="skillsets">
    <th mat-header-cell *matHeaderCellDef> Skillsets </th>
    <td mat-cell *matCellDef="let element"> {{ element.skillsets.join(', ') }} </td>
  </ng-container>

  <ng-container matColumnDef="hobbies">
    <th mat-header-cell *matHeaderCellDef> Hobbies </th>
    <td mat-cell *matCellDef="let element"> {{ element.hobbies.join(', ') }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [routerLink]="['/freelancer/', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button id="register-button" [routerLink]="['/freelancer/', 'new']" mat-button class="mat-fab mat-bottom-right" color="primary" aria-label="Add new">
  <mat-icon>add</mat-icon>
</button>
